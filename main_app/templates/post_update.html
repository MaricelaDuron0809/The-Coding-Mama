{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
{% include 'sidebar.html' %}
<body class="feed" style="background-image: url('https://imgur.com/IQO1TMf.png');
background-position: center;
background-repeat: no-repeat;
background-size: cover;
padding-top: 100px;
background-attachment: fixed;

">
<div class="container"
style="background-color: rgba(49, 6, 39, 0.253); 
    width: 50rem; align-items:center;border-radius: 5px;
  

">

    <div class="row mt-5">
        <div class="col-md-3 col-sm-6">

        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5 col-sm-12">
            <h5 style="color:white; text-align: center;">Update Your Post</h5>
        </div>
    </div>
    <div class="row justify-content-center mt-3 mb-5">
        <div class="col-md-5 col-sm-12">
            <form method="POST">
                {% csrf_token %}
                {{ form | crispy }}
                <div class="d-grid gap-2">
                    <button class="btn btn-success mt-3"style="background-color: rgb(224, 33, 199);">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
{% endblock content %}
