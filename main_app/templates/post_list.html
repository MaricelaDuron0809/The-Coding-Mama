{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<body class="feed" style="background-image: url('https://imgur.com/oRiWmMc.png');
background-position: center;
background-repeat: no-repeat;
background-size: cover;">



    <div class="container" style="background-color: rgba(226, 199, 235, 0.502); 
    width: 50rem;  border-radius: 2%;  align-items:center;
  
   ">


        <div class="row justify-content-center mt-3">
            <div class="col-md-5 col-sm-12">
                <h5>Add a Post!</h5>
            </div>
        </div>
        <div class="row justify-content-center mt-3 mb-5">
            <div class="col-md-5 col-sm-12">
                <form method="POST">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="d-grid gap-2">
                        <button class="btn btn-success mt-3">Submit!</button>
                    </div>
                </form>
            </div>
        </div>
        {% for post in post_list %}
        <div class="row justify-content-center mt-3">
            <div class="col-md-5 col-sm-12 border-bottom position-relative">
                <p><strong>{{ post.mama }}</strong> {{ post.created_at }}</p>
                <p>{{ post.body }}</p>
                <a class="stretched-link" href="{% url 'post_detail' post.pk %}"></a>
            </div>
        </div>
        {% endfor %}
    </div>





</body>

 

    
{% endblock content %}
